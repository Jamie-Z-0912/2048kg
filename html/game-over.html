<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>2048kg</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- FB og meta -->
<meta content='images/fbs-470x236-home.jpg' itemprop='image' property='og:image' />
<meta property="og:site_name" content="2048KG">
<meta property="og:title" content="2048KG Game Center">
<meta property="og:description" content=" ">
	
<link rel="stylesheet" href="/css/common.css"> 
<link rel="stylesheet" href="/css/main.css">

<script src="/scripts/jquery-1.9.1.min.js"></script> 

</head>
<body class="gray-wrap">
	<header>
		<a href="javascript:window.history.go(-1)" class="iconfont i-back">&#xe61d;</a>
		<h1 class="has-icon"><i class="iconfont">&#xe605;</i> Score Board</h1>
		<a href="javascript:;" class="iconfont i-close">&#xe616;</a>
	</header>
	<section class="ul-layout game-over-wrap">
		<div class="msg">You defeated <span class="win">20%</span> player of the universe!</div>
		<ul>
			<li class="score-wrap">
				<div class="score">7200</div>
				<div class="msg"> that's nice score </div>
			</li>
		</ul>
		<ul>
			<li class="options">
				<a href="javascript:;" class="share"><i class="iconfont">&#xe613;</i> <span>share</span></a>
				<a href="game-ranking.html" class="ranking"><i class="iconfont">&#xe605;</i> <span>leaderboard</span></a>
				<a href="javascript:;" id="favourite"><i class="iconfont">&#xe60a;</i> <span>like</span></a>
				<a href="profile.html" class="profile"><i class="iconfont">&#xe607;</i> <span>profile</span></a>
			</li>
			<li class="rate-game">
				<form>
					<div class="rate-level">
						<div class="stars" id="stars">
							<span class="iconfont star-1">&#xe617;</span>
							<span class="iconfont star-2">&#xe617;</span>
							<span class="iconfont star-3">&#xe617;</span>
							<span class="iconfont star-4">&#xe617;</span>
							<span class="iconfont star-5">&#xe617;</span>
						</div>
						<span class="tips">(Click on the stars)</span>
						<input type="hidden" name="level">
					</div>
					<div class="items">
						<div class="val"><input type="text" class="input-gray" placeholder="Say something..."></div>
						<div class="send"><input type="submit" class="btn btn-samll" value="Send"></div>
					</div>
				</form>
			</li>
		</ul>
	</section>

	
	<section class="ad">
		
	</section>
	<footer>
		<div class="items">
			<a href="#" class="f-facebook"><i class="iconfont">&#xe601;</i></a>
			<a href="#" class="f-twitter"><i class="iconfont">&#xe602;</i></a>
			<a href="#" class="f-google"><i class="iconfont">&#xe603;</i></a>
		</div>
		<div class="copyright">Copyright&copy;2015 <span class="website">2048kg.com</span> </div>
	</footer>


<script src="/scripts/jquery-1.9.1.min.js"></script> 
<script>
	$(function(){
		$('#stars > span').on('click',function(){
			$('#stars > span').removeClass('on')
			var i = $(this).index();
			for (var j = 0; j <= i; j++) {
				$('#stars > span').eq(j).addClass('on')
			};
		})
		$('#favourite').on('click',function(){
			var that = $(this);
			var unlike = '<i class="iconfont">&#xe606;</i><span>like</span>';
			var like = '<i class="iconfont">&#xe60a;</i><span>like</span>';
			if(that.hasClass('like')){
				that.removeClass('like').html(like)
			}else{
				that.addClass('like').html(unlike)
			}
		})
	});
</script>
</body>
</html>
